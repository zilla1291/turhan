<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - TURHAN BEY</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg">
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16.png">
    <link rel="apple-touch-icon" href="../assets/apple-touch-icon.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-container">
            <h1>ADMIN PANEL</h1>
            <p>Enter PIN to continue</p>
            <div class="pin-input-group">
                <input type="password" id="pinInput" class="pin-input" placeholder="••••••••" maxlength="8">
            </div>
            <button class="cta-button" id="loginBtn">
                <span class="button-text">Login</span>
                <span class="button-glow"></span>
            </button>
            <p id="loginError" style="color: #ff0055; margin-top: 1rem; display: none;">Invalid PIN</p>
            <a href="../index.html" class="back-link">← Back to Home</a>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" class="admin-dashboard" style="display: none;">
        <div class="admin-sidebar">
            <h2>ADMIN</h2>
            <nav class="admin-nav">
                <button class="admin-nav-item active" data-tab="products">Products</button>
                <button class="admin-nav-item" data-tab="payments">Payments</button>
                <button class="admin-nav-item" data-tab="orders">Orders</button>
                <button class="admin-nav-item" id="logoutBtn">Logout</button>
            </nav>
        </div>

        <div class="admin-main">
            <!-- Products Tab -->
            <div class="admin-tab active" id="productsTab">
                <h2>Product Manager</h2>
                
                <div class="add-product-form">
                    <h3>Add New Product</h3>
                    <div class="form-group">
                        <label for="productTitle">Title</label>
                        <input type="text" id="productTitle" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="productDesc">Description</label>
                        <textarea id="productDesc" class="form-input form-textarea" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Price ($)</label>
                        <input type="number" id="productPrice" step="0.01" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="productCategory">Category</label>
                        <select id="productCategory" class="form-input">
                            <option value="presets">AE Text Presets</option>
                            <option value="topaz">Topaz Quality Settings</option>
                            <option value="export">Export Settings</option>
                        </select>
                    </div>
                    <button class="cta-button" id="addProductBtn">
                        <span class="button-text">Add Product</span>
                        <span class="button-glow"></span>
                    </button>
                </div>

                <div class="products-list">
                    <h3>Existing Products</h3>
                    <div id="adminProductsList"></div>
                </div>
            </div>

            <!-- Payments Tab -->
            <div class="admin-tab" id="paymentsTab">
                <h2>Payment Settings</h2>
                
                <div class="payment-settings-form">
                    <h3>Configure Payment Methods</h3>
                    <div class="form-group">
                        <label for="trustWallet">Trust Wallet Address</label>
                        <input type="text" id="trustWallet" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="paypalEmail">PayPal Email</label>
                        <input type="email" id="paypalEmail" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="binanceAddress">Binance Address</label>
                        <input type="text" id="binanceAddress" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="telegramUsername">Telegram Username</label>
                        <input type="text" id="telegramUsername" class="form-input">
                    </div>
                    <button class="cta-button" id="savePaymentSettingsBtn">
                        <span class="button-text">Save Settings</span>
                        <span class="button-glow"></span>
                    </button>
                </div>
            </div>

            <!-- Orders Tab -->
            <div class="admin-tab" id="ordersTab">
                <h2>Orders & Payments</h2>
                <div id="adminOrdersList"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="../js/admin.js"></script>
</body>
</html>
