<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <style>
      @keyframes glow {
        0%, 100% { 
          filter: drop-shadow(0 0 2px #00f0ff) drop-shadow(0 0 4px #00f0ff);
        }
        50% {
          filter: drop-shadow(0 0 4px #00f0ff) drop-shadow(0 0 8px #00f0ff) drop-shadow(0 0 12px #00f0ff);
        }
      }
      .glow-text {
        animation: glow 2s infinite;
      }
    </style>
  </defs>
  <!-- Dark Background -->
  <rect width="256" height="256" fill="#0a0a0f"/>
  
  <!-- Neon Border -->
  <rect x="8" y="8" width="240" height="240" fill="none" stroke="#00f0ff" stroke-width="2" opacity="0.5"/>
  
  <!-- TB Text -->
  <text x="128" y="160" font-family="Monaco, Courier, monospace" font-size="120" font-weight="bold" text-anchor="middle" fill="#00f0ff" class="glow-text" letter-spacing="-4">TB</text>
  
  <!-- Decorative Points -->
  <circle cx="20" cy="20" r="3" fill="#00f0ff" opacity="0.7"/>
  <circle cx="236" cy="20" r="3" fill="#00f0ff" opacity="0.7"/>
  <circle cx="20" cy="236" r="3" fill="#00f0ff" opacity="0.7"/>
  <circle cx="236" cy="236" r="3" fill="#00f0ff" opacity="0.7"/>
</svg>
